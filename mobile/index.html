<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile</title>

    <link rel="stylesheet" href="test1.css">
</head>

<style>
body {
    background-color:#F6EAEA;
    margin: 0;
    padding: 0;
}
section {
    text-align: center;
}

#connexion-div {
    position: absolute;
    width: 100%;
    top: 40%;
}
#questions-div{
    display: none;
}
</style>


<body>
    <section id="connexion-div">
        <h1>Otium Mobile</h1>
        <p>Entrez votre code</p>

        <input type="text" id="code">
        <button type="submit" id="button">OK</button>
    </section>

    <section id="questions-div">
        <h1>Choisissez une interaction</h1>


  <section id="page-test1">
    <div class="test-element"></div>
    <div class="test-element"></div>
    <div class="test-element"></div>
  </section>

  <section id="page-test2">
    <table class="table table-striped table-bordered">
      <tr>
        <td>Tilt Left/Right [gamma]</td>
        <td id="doTiltLR"></td>
      </tr>
      <tr>
        <td>Tilt Front/Back [beta]</td>
        <td id="doTiltFB"></td>
      </tr>
      <tr>
        <td>Direction [alpha]</td>
        <td id="doDirection"></td>
      </tr>
    </table>
    <div id="ball"></div>
  </section>


  <section id="page-test3">
    <!-- File input and image output -->
    <input type="file" id="input">
    <img src="" id="output" width="100%">
  </section>


  <nav>
    <ul>
      <li id="button_test1">Test 1</li>
      <li id="button_test2">Test 2</li>
      <li id="button_test3">Test 3</li>
    </ul>
  </nav>

    </section>

<script src="mobile.js"></script>
<script src="test1.js"></script>
