<body onload="init()">

  <!-- background color animation -->
  <div class="content content--canvas">
  </div>
  <!-- fin background color animation -->



  <!-- PAGE 2 / connexion -->
  <section id="connexion-div">
    <h1 class="title-connexion">Bienvenue sur Otium</h1>
    <p class="text-intro-connexion">Entrez votre code afin de connecter votre smartphone</p>

    <input type="text" id="code">
    <!--<button type="submit" id="button">OK</button>-->
  </section>
  <!-- FIN PAGE 2 / connexion -->





  <!-- PAGE 3 / question 1 -->
  <section id="questions-div">
    <h1 class="title1">Selectionnez une question</h1>

    <section id="page-test1">
      <h1>êtes-vous plutôt :</h1>

      <div class="reponses">
        <div class="reponse1">
          <div id="mask-terrien">Terrien</div>
        </div>
        <div class="reponse2">
          <div id="mask-aquaphile">Aquaphile</div>
        </div>
      </div>
      <div id="ball"></div>
      <table style="display:none" class="table table-striped table-bordered">
        <tr>
          <td>Tilt Left/Right [gamma]</td>
          <td id="doTiltLR"></td>
        </tr>
        <tr>
          <td>Tilt Front/Back [beta]</td>
          <td id="doTiltFB"></td>
        </tr>
        <tr>
          <td>Direction [alpha]</td>
          <td id="doDirection"></td>
        </tr>
      </table>
    </section>
    <!-- FIN PAGE 3 / question 1 -->




    <!-- PAGE 4 / question 2 -->
    <section id="page-test2">
      <div id="circle1" class="test-element"></div>
      <div id="circle2" class="test-element"></div>
      <div id="circle3" class="test-element"></div>
    </section>
    <!-- FIN PAGE 4 / question 2 -->





    <!-- PAGE 5 / question 3 -->
    <section id="page-test3">
      <input type="file" id="input">
      <img src="" id="output" width="100%">
    </section>
    <!-- FIN PAGE 5 / question 3 -->





    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li id="button_test1">Question 1</li>
        <li id="button_test2">Question 2</li>
        <li id="button_test3">Question 3</li>
      </ul>
    </nav>
    <!-- FIN NAVIGATION -->
  </section>
